                            </p>
                            <hr />

                                    type="button"
                                    class="btn btn-warning black-text"

                            </p>
                            <hr />
                            <h6 class="mb-3">Lectura por voz</h6>

                                    <i class="bi bi-megaphone-fill"></i>
                                </button>
